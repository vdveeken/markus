<html lang="nl">
<head>

  <title>Woordenzoeker</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function toonWoorden() {
      const woorden = ['boom', 'fiets', 'school', 'boek', 'zon', 'regen', 'huis', 'deur', 'stoel', 'tafel'];
      const lijst = document.getElementById("woordenlijst");
      woorden.forEach(w => {
        let li = document.createElement("li");
        li.textContent = w;
        lijst.appendChild(li);
      });
    }
  </script>
</head>
