<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woordzoeker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #puzzle {
      font-family: monospace;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 2px;
      max-width: 95vw;
      margin: 20px auto;
      font-size: 4vw;
      touch-action: none; /* voorkomt scrollen tijdens touch */
    }

    #puzzle span {
      display: block;
      width: 100%;
      text-align: center;
      padding: 5px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      user-select: none;
      -webkit-user-select: none;
    }

    #puzzle span.selected {
      background-color: lightblue;
    }

    #words {
      text-align: center;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¤© Woordzoeker</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>
  <main>
    <p style="text-align: center;">Zoek de woorden hieronder in het raster!</p>
    <div id="puzzle"></div>
    <div id="words"></div>
  </main>
  <script>
    const woorden = ["boom", "fiets", "school", "boek", "zon", "regen", "huis", "deur", "stoel", "tafel"];
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const gridSize = 10;
    const grid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));

    const cellRefs = [];

    // Plaats woorden horizontaal
    woorden.forEach(word => {
      let row = Math.floor(Math.random() * gridSize);
      let col = Math.floor(Math.random() * (gridSize - word.length));
      for (let i = 0; i < word.length; i++) {
        grid[row][col + i] = word[i].toUpperCase();
      }
    });

    // Vul lege cellen met random letters
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        if (grid[r][c] === '') {
          grid[r][c] = letters[Math.floor(Math.random() * letters.length)];
        }
      }
    }

    // Toon grid
    const puzzle = document.getElementById("puzzle");
    for (let r = 0; r < gridSize; r++) {
      cellRefs[r] = [];
      for (let c = 0; c < gridSize; c++) {
        const span = document.createElement("span");
        span.textContent = grid[r][c];
        span.dataset.row = r;
        span.dataset.col = c;
        puzzle.appendChild(span);
        cellRefs[r][c] = span;
      }
    }

    // Selectielogica
    let selecting = false;
    let selectedCells = [];

    function clearSelection() {
      selectedCells.forEach(cell => cell.classList.remove("selected"));
      selectedCells = [];
    }

    puzzle.addEventListener("pointerdown", e => {
      if (e.target.tagName === "SPAN") {
        e.preventDefault(); // voorkomt scrollen op mobiel
        clearSelection();
        selecting = true;
        e.target.classList.add("selected");
        selectedCells.push(e.target);
      }
    });

    function selectCell(e) {
      const el = document.elementFromPoint(e.clientX, e.clientY);
      if (selecting && el && el.tagName === "SPAN" && !selectedCells.includes(el)) {
        el.classList.add("selected");
        selectedCells.push(el);
      }
    }

    puzzle.addEventListener("pointerover", selectCell);
    puzzle.addEventListener("pointermove", selectCell);

    window.addEventListener("pointerup", () => {
      if (selecting) {
        selecting = false;
        const woord = selectedCells.map(cell => cell.textContent).join('').toLowerCase();
        if (woorden.includes(woord)) {
          alert(`Goed gedaan! Je vond: ${woord}`);
        } else {
          alert(`Oeps! ${woord} staat niet op de lijst.`);
          clearSelection();
        }
      }
    });

    // Toon woorden
    const wordsDiv = document.getElementById("words");
    wordsDiv.innerHTML = "<strong>Woorden:</strong><br>" + woorden.join(", ");
  </script>
</body>
</html>
