<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woordzoeker</title>
  <style>
    #puzzle {
      font-family: monospace;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 2px;
      max-width: 95vw;
      margin: 20px auto;
      font-size: 4vw;
      touch-action: none; /* voorkomt scrollen tijdens touch */
    }

    #puzzle span {
      display: block;
      width: 100%;
      text-align: center;
      padding: 5px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      user-select: none;
      -webkit-user-select: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Kleur voor geselecteerde letters tijdens selectie */
    #puzzle span.selected {
      background-color: lightblue;
    }

    /* Kleur voor letters van gevonden woorden (blijvend gearceerd) */
    #puzzle span.found {
      background-color: gold;
      color: black;
      font-weight: bold;
    }

    #words {
      text-align: center;
      margin: 20px auto;
      font-size: 1.2em;
    }

    #words span.found-word {
      text-decoration: line-through;
      color: gray;
      user-select: none;
    }

    #newPuzzleBtn {
      display: block;
      margin: 10px auto 40px auto;
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¤© Woordzoeker</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>
  <main>
    <p style="text-align: center;">Zoek de woorden hieronder in het raster!</p>
    <div id="puzzle"></div>
    <div id="words"></div>
    <button id="newPuzzleBtn">Nieuwe puzzel</button>
  </main>
  <script>
    // Woordenlijst
    const woorden = ["boom", "fiets", "school", "boek", "zon", "regen", "huis", "deur", "stoel", "tafel"];
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const gridSize = 10;

    // State voor gevonden woorden
    let gevondenWoorden = new Set();

    // Referenties voor cellen en woord-elementen
    let cellRefs = [];
    let woordElements = [];

    // Functie om een nieuwe puzzel te maken
    function maakPuzzel() {
      gevondenWoorden.clear();
      cellRefs = [];
      woordElements = [];

      // Maak leeg grid
      const grid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));

      // Plaats woorden horizontaal op random posities (nieuw bij elke puzzel)
      woorden.forEach(word => {
        let placed = false;
        while (!placed) {
          let row = Math.floor(Math.random() * gridSize);
          let col = Math.floor(Math.random() * (gridSize - word.length));
          // Controleer of plaats vrij is (of leeg)
          let vrij = true;
          for (let i = 0; i < word.length; i++) {
            if (grid[row][col + i] !== '' && grid[row][col + i] !== word[i].toUpperCase()) {
              vrij = false;
              break;
            }
          }
          if (vrij) {
            for (let i = 0; i < word.length; i++) {
              grid[row][col + i] = word[i].toUpperCase();
            }
            placed = true;
          }
        }
      });

      // Vul lege cellen met random letters
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (grid[r][c] === '') {
            grid[r][c] = letters[Math.floor(Math.random() * letters.length)];
          }
        }
      }

      // Maak het raster in de DOM
      const puzzle = document.getElementById("puzzle");
      puzzle.innerHTML = "";
      for (let r = 0; r < gridSize; r++) {
        cellRefs[r] = [];
        for (let c = 0; c < gridSize; c++) {
          const span = document.createElement("span");
          span.textContent = grid[r][c];
          span.dataset.row = r;
          span.dataset.col = c;
          puzzle.appendChild(span);
          cellRefs[r][c] = span;
        }
      }

      // Maak woordenlijst onder de puzzel, woorden in <span>
      const wordsDiv = document.getElementById("words");
      wordsDiv.innerHTML = "<strong>Woorden:</strong><br>";
      woorden.forEach(word => {
        const sp = document.createElement("span");
        sp.textContent = word;
        sp.style.marginRight = "10px";
        wordsDiv.appendChild(sp);
        woordElements.push(sp);
      });

      clearSelection();
    }

    // Selectielogica
    let selecting = false;
    let selectedCells = [];

    function clearSelection() {
      selectedCells.forEach(cell => cell.classList.remove("selected"));
      selectedCells = [];
    }

    const puzzle = document.getElementById("puzzle");

    puzzle.addEventListener("pointerdown", e => {
      if (e.target.tagName === "SPAN") {
        e.preventDefault(); // voorkomt scrollen op mobiel
        clearSelection();
        selecting = true;
        e.target.classList.add("selected");
        selectedCells.push(e.target);
      }
    });

    function selectCell(e) {
      const el = document.elementFromPoint(e.clientX, e.clientY);
      if (selecting && el && el.tagName === "SPAN" && !selectedCells.includes(el)) {
        el.classList.add("selected");
        selectedCells.push(el);
      }
    }

    puzzle.addEventListener("pointerover", selectCell);
    puzzle.addEventListener("pointermove", selectCell);

    window.addEventListener("pointerup", () => {
      if (selecting) {
        selecting = false;
        const woord = selectedCells.map(cell => cell.textContent).join('').toLowerCase();
        if (woorden.includes(woord)) {
          if (!gevondenWoorden.has(woord)) {
            // Markeer cellen van gevonden woord met class found (blijvend)
            selectedCells.forEach(cell => {
              cell.classList.add("found");
            });
            gevondenWoorden.add(woord);
            // Streep het woord door in lijst
            const idx = woorden.indexOf(woord);
            if (idx !== -1) {
              woordElements[idx].classList.add("found-word");
            }
            alert(`Goed gedaan! Je vond: ${woord}`);
          } else {
            alert(`Je hebt het woord "${woord}" al gevonden!`);
          }
        } else {
          alert(`Oeps! ${woord} staat niet op de lijst.`);
          clearSelection();
        }
        clearSelection();
      }
    });

    // Knop voor nieuwe puzzel
    const newPuzzleBtn = document.getElementById("newPuzzleBtn");
    newPuzzleBtn.addEventListener("click", () => {
      maakPuzzel();
    });

    // Init
    maakPuzzel();
  </script>
</body>
</html>
