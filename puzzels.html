<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woordzoeker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Extra inline styles die aanvullend of tijdelijk zijn */
    #puzzle {
      font-family: monospace;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 2px;
      max-width: 95vw;
      margin: 20px auto;
      font-size: 4vw;
      touch-action: none;
    }

    #puzzle span {
      display: block;
      width: 100%;
      text-align: center;
      padding: 5px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      user-select: none;
      -webkit-user-select: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #puzzle span.selected {
      background-color: lightblue;
    }

    #puzzle span.found {
      background-color: gold;
      color: black;
      font-weight: bold;
    }

    #words {
      text-align: center;
      margin: 20px auto;
      font-size: 1.2em;
    }

    #words span.found-word {
      text-decoration: line-through;
      color: gray;
      user-select: none;
    }

    #newPuzzleBtn {
      display: block;
      margin: 10px auto 40px auto;
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
    }
  </style>
</head>
