<!-- puzzels.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woordzoeker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #puzzle, #words {
      margin: 20px;
    }
    .wordsearch-table td {
      width: 30px;
      height: 30px;
      text-align: center;
      font-size: 1.2em;
      cursor: pointer;
    }
    .wordsearch-table {
      border-collapse: collapse;
    }
    .wordsearch-table td.found {
      background-color: #90ee90;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/wordfind@1.2.4/lib/wordfind.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wordfind@1.2.4/lib/wordfindgame.min.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ§© Woordzoeker</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>
  <main>
    <p>Zoek de woorden hieronder in het raster!</p>
    <div id="puzzle"></div>
    <div id="words"></div>
  </main>
  <script>
    const woordenlijst = ['boom', 'fiets', 'school', 'boek', 'zon', 'regen', 'huis', 'deur', 'stoel', 'tafel'];
    wordfindgame.create({
      puzzleContainer: document.getElementById('puzzle'),
      words: woordenlijst,
      wordListContainer: document.getElementById('words')
    });
  </script>
</body>
</html>
