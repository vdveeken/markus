<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #388e3c;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .vraag {
      margin-bottom: 40px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .vraag h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: center;
    }

    .antwoord {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .antwoord button {
      padding: 20px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s, background-color 0.3s;
    }

    .antwoord button:hover {
      transform: scale(1.03);
    }

    .antwoord .rood { background-color: #e53935; }
    .antwoord .blauw { background-color: #1e88e5; }
    .antwoord .groen { background-color: #43a047; }
    .antwoord .geel { background-color: #fdd835; color: #333; }

    .resultaat {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      font-size: 1.1em;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #f0f0f0;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz</h1>
    <nav>
      <a href="index.html">üè† Home</a>
    </nav>
  </header>

  <main id="quiz-container">
    <!-- Vraag 1 -->
    <div class="vraag">
      <h2>Wat is de hoofdstad van Nederland?</h2>
      <div class="antwoord">
        <button class="rood" onclick="controleerAntwoord(this, 'amsterdam')">Rotterdam</button>
        <button class="blauw" onclick="controleerAntwoord(this, 'amsterdam')">Den Haag</button>
        <button class="groen" onclick="controleerAntwoord(this, 'amsterdam')">Utrecht</button>
        <button class="geel" onclick="controleerAntwoord(this, 'amsterdam')">Amsterdam</button>
      </div>
      <div class="resultaat"></div>
    </div>

    <!-- Vraag 2 -->
    <div class="vraag">
      <h2>Hoeveel poten heeft een spin?</h2>
      <div class="antwoord">
        <button class="rood" onclick="controleerAntwoord(this, '8')">6</button>
        <button class="blauw" onclick="controleerAntwoord(this, '8')">4</button>
        <button class="groen" onclick="controleerAntwoord(this, '8')">10</button>
        <button class="geel" onclick="controleerAntwoord(this, '8')">8</button>
      </div>
      <div class="resultaat"></div>
    </div>

    <!-- Vraag 3 -->
    <div class="vraag">
      <h2>Welk seizoen komt na de lente?</h2>
      <div class="antwoord">
        <button class="rood" onclick="controleerAntwoord(this, 'zomer')">Herfst</button>
        <button class="blauw" onclick="controleerAntwoord(this, 'zomer')">Winter</button>
        <button class="groen" onclick="controleerAntwoord(this, 'zomer')">Zomer</button>
        <button class="geel" onclick="controleerAntwoord(this, 'zomer')">Lente</button>
      </div>
      <div class="resultaat"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Markus. Alle rechten voorbehouden.</p>
  </footer>

  <script>
    function controleerAntwoord(button, juistAntwoord) {
      const gekozen = button.textContent.toLowerCase().trim();
      const alleKnoppen = button.parentElement.querySelectorAll("button");
      const resultaatDiv = button.parentElement.parentElement.querySelector(".resultaat");

      // Knoppen uitschakelen
      alleKnoppen.forEach(btn => btn.disabled = true);

      if (gekozen === juistAntwoord.toLowerCase()) {
        resultaatDiv.textContent = "‚úÖ Goed gedaan!";
        resultaatDiv.style.color = "green";
      } else {
        resultaatDiv.textContent = "‚ùå Dat is niet goed.";
        resultaatDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
