<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #388e3c;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .vraag {
      margin-bottom: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .vraag img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }

    .vraag h2 {
      margin-top: 0;
    }

    .vraag button {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    .vraag button:hover {
      background-color: #00796b;
    }

    .resultaat {
      font-weight: bold;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #f0f0f0;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz</h1>
    <nav>
      <a href="index.html">üè† Home</a>
    </nav>
  </header>

  <main id="quiz-container">
    <!-- Vraag 1 -->
    <div class="vraag">
      <h2>Wat voor dier is dit?</h2>
      <img src="https://cdn.pixabay.com/photo/2017/01/14/12/59/frog-1971230_960_720.jpg" alt="Kikker">
      <button onclick="controleerAntwoord(this, 'kikker')">Kikker</button>
      <button onclick="controleerAntwoord(this, 'hond')">Hond</button>
      <button onclick="controleerAntwoord(this, 'kat')">Kat</button>
      <div class="resultaat"></div>
    </div>

    <!-- Vraag 2 -->
    <div class="vraag">
      <h2>Welk vervoermiddel zie je hier?</h2>
      <img src="https://cdn.pixabay.com/photo/2014/04/03/10/32/train-311984_960_720.png" alt="Trein">
      <button onclick="controleerAntwoord(this, 'auto')">Auto</button>
      <button onclick="controleerAntwoord(this, 'fiets')">Fiets</button>
      <button onclick="controleerAntwoord(this, 'trein')">Trein</button>
      <div class="resultaat"></div>
    </div>

    <!-- Vraag 3 -->
    <div class="vraag">
      <h2>Wat is deze vrucht?</h2>
      <img src="https://cdn.pixabay.com/photo/2016/07/22/09/59/apple-1534476_960_720.jpg" alt="Appel">
      <button onclick="controleerAntwoord(this, 'peer')">Peer</button>
      <button onclick="controleerAntwoord(this, 'banaan')">Banaan</button>
      <button onclick="controleerAntwoord(this, 'appel')">Appel</button>
      <div class="resultaat"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Markus. Alle rechten voorbehouden.</p>
  </footer>

  <script>
    function controleerAntwoord(button, correct) {
      const gekozen = button.textContent.toLowerCase();
      const resultaatDiv = button.parentElement.querySelector('.resultaat');
      const alleKnoppen = button.parentElement.querySelectorAll('button');

      // Disable alle knoppen
      alleKnoppen.forEach(btn => btn.disabled = true);

      if (gekozen === correct) {
        resultaatDiv.textContent = "‚úÖ Goed zo!";
        resultaatDiv.style.color = "green";
      } else {
        resultaatDiv.textContent = "‚ùå Oeps, dat is niet goed.";
        resultaatDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
